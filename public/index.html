<!DOCTYPE html>
<head>
  <title>youtube-embedr</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <!-- Bootstrap-->
  <link rel="stylesheet" type="text/css" href="/bower_components/bootstrap/dist/css/bootstrap.min.css">
  <!-- Page styles-->
  <link rel="stylesheet" href="/css/style.css">
  <!-- youtube-embedr -->
  <link rel="stylesheet" href="/css/youtube-embedr.css">
</head>

<body>
  <!-- The view -->
  <div class="container">

    <!-- The default -->
    <div class="youtube" id="5GedjRxj9EA"></div>
    
    <!-- Custom width -->
    <div class="youtube" id="GOtxJrzp6ls" style="width:370px;"></div>

    <!-- Custom height -->
    <div class="youtube" id="nqRVqXMyzhM" style="height:180px; width:auto;"></div>

    <!-- Fluid -->
    <div class="youtube" id="R4ajQ-foj2Q" style="width:100%;" data-fluid="true"></div>

    <!-- No title -->
    <div class="youtube" id="R4ajQ-foj2Q" style="width:100%;" data-fluid="true" data-title="false"></div>

    <!-- Custom title -->

    <!-- Custom image -->

    <!-- Custom YT params -->

    <!-- Mobile link? -->
  </div>

  <!-- jQuery-->
  <script src="/bower_components/jquery/dist/jquery.min.js"></script>
  <!-- Bootstrap-->
  <script src="/bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
  <!-- youtube-embedr -->
  <script src="/js/youtube-embedr.js"></script>
  <!-- livereload script-->
  <script src="//localhost:35729/livereload.js"></script>

  <script>
    // Wrapped in a document ready for some IE8 + respond.js love
    $(document).ready(function() {
      // Dim the lights...iiiiiIIIIIITTT'S TIMMEEEE
      $.each($('.youtube'), function() {
        var ytE = new YoutubeEmbedr(this)
        ytE.run();
      });
    });
  </script>
</body>
